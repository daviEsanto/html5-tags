<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Impacta</title> <!--Utilização dos recursos da pseudo classe checked-->
    <style>
        input[id=sim]:checked ~ label[for=sim]{
            color: red;
            font-weight:bold;
        }
        input[id=nao]:checked ~ label[for=nao]{
            color:red;
            font-weight:bold;
        }
    </style>   
    </head>
        <body>
            <header>Trabalhando com css</header>
                <section>
                    <article>
                         <p>Conteúdo do primeiro parágrafo</p>
                         <form>
                            <input type="radio" id="sim" name="escolha">
                            <label for="sim">Sim</label>
                            <input type="radio" id="nao" name="escolha">
                            <label for="nao">Não</label>
                         </form>
                    </article>
                 </section>
        </body>
</html>
