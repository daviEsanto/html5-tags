<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event:mousewheel</title> <!--Rodinha do mouse-->
    <style>
        div{
            width: 50vw;
            height: 50vw;
            background-color: brown ;
        }
    </style>
</head>
<body>
        <div onmousewheel="debug(event)" ></div>

    <script>
        function debug(e) {
               console.log('Evento: ' + e.type);
         
        }
    </script>
 </body>
 </html>
