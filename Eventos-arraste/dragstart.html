<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event:dragstart</title> <!--sÃ³ executa quando o arraste comeca-->
    <style>
        #drag{
            width: 15vw;
            height: 15vw;
            background-color: brown ;
        }

        #target{
            width: 15vw;
            height: 15vw;
            background-color: blue ;
        }
    </style>
</head>
<body>
        <div  id="drag" ondrag="debug(event)"  ondragstart="debug(event)" ondragend="debug(event)" draggable="true"></div>
       
        <div id="target" ondragenter="debug(event)" ondragleave="debug(event)"
        ondragover="debug(event)"></div>

    <script>
        function debug(e) {
               console.log('Evento: ' + e.type);
         
        }
    </script>
 </body>
 </html>
