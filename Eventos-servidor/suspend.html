<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event :suspend</title><!--acontece quando a busca inicia e nÃ£o termina-->
    <style>
        video{
           width:  80vw;
        }
    </style>
</head>
<body>



    <video src="https://storage.googleapis.com/hcode-public-storage/videos/AV1_trailer.mp4"
    controls
      onstalled="debug(event)"
      onsuspend="debug(event)">
      
    </video>

    <script>
        function debug(e) { 
            console.log('Evento: ' + e.type);
        }
        

    </script>
</body>
</html>
